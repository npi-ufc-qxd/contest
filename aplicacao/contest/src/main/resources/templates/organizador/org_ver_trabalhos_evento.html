<!DOCTYPE html>
<html>
<head>
<div th:include="fragments/head :: head"></div>
<link th:href="@{/css/jPages.css}" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<div th:include="fragments/header :: header"></div>
	<div class="container page">
		<br />
		<div
			th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
		<div class="row">
			<h2 th:text="${evento.nome}"></h2>
			<h3 th:if="${#lists.isEmpty(trabalhos)}">Não existem Trabalhos</h3>

			<div>
				<form>
					<div class="input-field col s12">
						<select name="filtrar_trabalhos" id="filtro">
							<option value="todos" selected="selected">Todos</option>
							<option value="nao_revisado">Não revisado</option>
							<option value="best">Best paper</option>
							<th:block th:each="opcao : ${opcoesFiltro}">
							<option th:value="${#strings.toLowerCase(opcao)}" th:text="${opcao.tipo}"></option>
							</th:block>
						</select>
						 <label>Filtrar por status:</label>
					</div>
				</form>
				<div th:unless="${#lists.isEmpty(trabalhos)}"
					class="row holder center"></div>
				<div  class="col s12">
					<div class="col s12" 
						th:each="trabalho,count : ${trabalhos}" 
						th:with="revisado=${trabalho.isRevisado()}, status=${trabalho.status}, best=${trabalho.isIndicadoMelhoresTrabalhos()}">
						<div class="card horizontal" th:attr="revisado=${revisado}, best=${best}" th:classappend="${status} ? ${#strings.toLowerCase(status)}">
							<div class="card-stacked">
								<div>
									<div class="card-content">
										<span class="card-title" th:text="${trabalho.titulo}"></span>
										<div
											th:include="fragments/listar_participacoes :: listar-inline('Autor(es):', ${trabalho.autoresDoTrabalho})"></div>
										<div
											th:include="fragments/listar_participacoes :: listar-inline('Revisor(es):', ${trabalho.revisores})"></div>
									</div>
									<div class="card-action">
										<div class="chip  yellow lighten-1"
											th:if="${best}">
											<i class="fa fa-star" aria-hidden="true"></i> <em>Best
												Paper</em>
										</div>
										<th:block  th:switch="${status}">
										<div th:case="${T(ufc.quixada.npi.contest.model.Avaliacao).APROVADO}" class="chip light-blue accent-2">
											<i class="fa fa-thumbs-up" aria-hidden="true"></i>
											Aprovado
										</div>
										<div th:case="${T(ufc.quixada.npi.contest.model.Avaliacao).RESSALVAS}" class="chip orange lighten-3">
											<i class="fa fa-thumbs-up" aria-hidden="true"></i>
											Aprovado com ressalvas
										</div>
										<div th:case="${T(ufc.quixada.npi.contest.model.Avaliacao).REPROVADO}" class="chip red">
											<i class="fa fa-thumbs-down" aria-hidden="true"></i>
											Reprovado
										</div>
										</th:block>
										<div class="chip light-green accent-2"
											th:if="${revisado}">
											<i class="fa fa-check-circle" aria-hidden="true"></i>
											Revisado
										</div>
										<div class="chip orange lighten-2"
											th:unless="${revisado}">
											<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
											Não revisado
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:unless="${#lists.isEmpty(trabalhos)}"
					class="row holder center"></div>
			</div>

		</div>
	</div>
	<div th:include="fragments/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/filtro_listar_trabalhos.js}"></script>
	<script type="text/javascript" th:src="@{/js/jPages.min.js}"></script>
</body>
</html>
